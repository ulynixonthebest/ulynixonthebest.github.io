<!DOCTYPE html>
<html>
<head>
  <title>Dancing Monkeys</title>
  <style>
    body {
      background-color: #FFFF00;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .monkey-container {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 10px;
      animation: dance 2s infinite;
    }
    
    .monkey {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    
    .monkey img {
      width: 100%;
      height: 100%;
    }
    
    @keyframes dance {
      0% { transform: rotate(0); }
      50% { transform: rotate(360deg); }
      100% { transform: rotate(0); }
    }
  </style>
</head>
<body>
  <div class="monkey-container">
